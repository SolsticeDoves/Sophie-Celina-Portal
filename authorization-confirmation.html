<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Confirmation</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      padding: 40px;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .confirmation-box {
      background-color: white;
      padding: 30px 40px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 500px;
    }
    h2 {
      color: #4CAF50;
      margin-bottom: 20px;
    }
    p {
      font-size: 16px;
      margin-bottom: 10px;
    }
    .confirmation-number {
      font-size: 20px;
      font-weight: bold;
      color: #333;
      margin-top: 15px;
    }
    .btn {
      margin-top: 25px;
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 15px;
    }
    .btn:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div class="confirmation-box">
    <h2>Thank you for your request</h2>
    <p>Please note decisions may take 2â€“3 weeks.</p>
    <div class="confirmation-number" id="confirmationNumber">
      Confirmation Number: ...
    </div>
    <button class="btn" onclick="goHome()">Return to Portal</button>
  </div>

  <script>
    function generateConfirmationNumber() {
      const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
      const numbers = Math.floor(100 + Math.random() * 900);
      const letters = Array.from({ length: 3 }, () => chars[Math.floor(Math.random() * chars.length)]).join('');
      return `${letters}-${numbers}`;
    }

    document.getElementById('confirmationNumber').innerText =
      'Confirmation Number: ' + generateConfirmationNumber();

    function goHome() {
      window.location.href = 'index.html'; // Or wherever you want to send them
    }
  </script>
</body>
</html>
